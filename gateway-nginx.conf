# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://financeapp-api:8080
# and frontend is at http://financeapp-web:80

server {
    listen 8081;
    server_name _;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://finance-app-backend/api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend (Angular) app
    location / {
        proxy_pass http://finance-app-frontend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
