# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://finance-app-backend:80/api
# and frontend is at http://finance-app-frontend:80

server {
    listen 80;
    server_name _;

    location /api {
        proxy_pass http://finance-app-backend:80/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://finance-app-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Fallback for Angular routes (404 fix)
        error_page 404 = @fallback;
    }

    location @fallback {
    proxy_pass http://finance-app-frontend:80/index.html;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
}

