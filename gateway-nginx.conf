# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://finance-app-backend:8080/api
# and frontend is at http://finance-app-frontend:8080

server {
  listen 8080;
  server_name _;

  # Proxy API requests to backend
  location /api/ {
      proxy_pass finance-app-backend:8080/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve frontend (Angular) app
  location / {
      proxy_pass finance-app-frontend:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }
}
