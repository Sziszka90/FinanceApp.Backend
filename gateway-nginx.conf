# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://finance-app-backend.k8se-apps.svc.cluster.local:80/api
# and frontend is at http://finance-app-frontend.k8se-apps.svc.cluster.local:80

server {
  listen 80;
  server_name _;

  location /api/ {
      proxy_pass https://finance-app-backend.internal.yellowforest-5d98b7c9.westus2.azurecontainerapps.io;
      proxy_ssl_server_name on;
      proxy_http_version 1.1;
  }

  location / {
      proxy_pass https://finance-app-frontend.internal.yellowforest-5d98b7c9.westus2.azurecontainerapps.io;
      proxy_ssl_server_name on;
      proxy_http_version 1.1;
  }
}

