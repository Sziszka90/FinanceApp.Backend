# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://finance-app-backend.k8se-apps.svc.cluster.local:80/api
# and frontend is at http://finance-app-frontend.k8se-apps.svc.cluster.local:80

server {
  listen 80;
  server_name _;

  location /api/ {
      proxy_pass https://finance-app-backend.internal.yellowforest-5d98b7c9.westus2.azurecontainerapps.io/api;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
      proxy_pass https://finance-app-frontend.yellowforest-5d98b7c9.westus2.azurecontainerapps.io;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }
}

