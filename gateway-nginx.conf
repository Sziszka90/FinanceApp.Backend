# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://financeapp-api:8080
# and frontend is at http://financeapp-web:80

server {
    listen 8081;
    server_name _;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass https://finance-app-backend.yellowforest-5d98b7c9.westus2.azurecontainerapps.io/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend (Angular) app
    location / {
        proxy_pass https://finance-app-frontend.yellowforest-5d98b7c9.westus2.azurecontainerapps.io;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
