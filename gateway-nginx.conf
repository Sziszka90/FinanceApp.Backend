# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://finance-app-backend.k8se-apps.svc.cluster.local:80/api
# and frontend is at http://finance-app-frontend.k8se-apps.svc.cluster.local:80

server {
    listen 80;
    server_name _;

    resolver 168.63.129.16 ipv6=off;

    location /api/ {
        proxy_pass http://finance-app-backend.internal.yellowforest-5d98b7c9.westus2.azurecontainerapps.io/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://finance-app-frontend.internal.yellowforest-5d98b7c9.westus2.azurecontainerapps.io;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        error_page 404 = @fallback;
    }

    location @fallback {
        proxy_pass http://finance-app-frontend.internal.yellowforest-5d98b7c9.westus2.azurecontainerapps.io;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

