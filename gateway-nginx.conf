# Example NGINX configuration for FinanceApp Gateway
# This config assumes backend API is at http://finance-app-backend:80/api
# and frontend is at http://finance-app-frontend:80

server {
  listen 80;
  server_name _;

  # Proxy API requests to backend
  location /api/ {
      proxy_pass http://finance-app-backend:80/api;
      proxy_ssl_server_name on;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve frontend (Angular) app
  location / {
      proxy_pass http://finance-app-frontend:80;
      proxy_ssl_server_name on;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
  }
}
