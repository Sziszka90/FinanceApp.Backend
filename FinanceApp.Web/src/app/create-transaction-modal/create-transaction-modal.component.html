<h2 mat-dialog-title>Create Transaction</h2>
<mat-dialog-content>Create the item and click on save!</mat-dialog-content>

<div class="form-container">
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" formControlName="value" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
          <mat-option *ngFor="let option of currencyOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Transaction Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="transactionDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Transaction Type</mat-label>
        <mat-select formControlName="transactionType">
          <mat-option *ngFor="let option of typeOptions" [value]="option.value">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Group</mat-label>
        <mat-select formControlName="group">
          <mat-option *ngFor="let option of groupOptions" [value]="option">
            {{ option.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<mat-dialog-actions>
  <button mat-button mat-dialog-save (click)="onSubmit()">Save</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
