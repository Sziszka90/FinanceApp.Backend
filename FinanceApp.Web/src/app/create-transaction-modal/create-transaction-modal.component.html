<div class="main-container">
  <div class="modal-header">
    <h3>Create Transaction Group</h3>
    <p class="modal-description">Create the item and click on save!</p>
  </div>
  <form class="form-container" [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <label for="name">Name</label>
    <div class="form-group">
      <input id="name" type="text" formControlName="name" required />
      <div class="error-message" *ngIf="transactionForm.get('name')?.invalid && transactionForm.get('name')?.touched">
        Name is required
      </div>
    </div>
    <label for="description">Description</label>
    <div class="form-group">
      <input id="description" type="text" formControlName="description" />
    </div>
    <label for="value">Value</label>
    <div class="form-group">
      <input id="value" type="number" formControlName="value" />
    </div>
    <label for="currency">Currency</label>
    <div class="form-group">
      <select class="select" id="currency" formControlName="currency">
        <option *ngFor="let option of currencyOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
   <label for="transactionDate">Transaction Date</label>
    <div class="form-group">
      <input id="transactionDate" type="date" formControlName="transactionDate" />
    </div>
    <label for="transactionType">Transaction Type</label>
    <div class="form-group">
      <select id="transactionType" formControlName="transactionType">
        <option *ngFor="let option of typeOptions" [value]="option.value">
          {{ option.name }}
        </option>
      </select>
    </div>
    <label for="group">Group</label>
    <div class="form-group">
      <select id="group" formControlName="group">
        <option *ngFor="let option of groupOptions" [value]="option">
          {{ option.name }}
        </option>
      </select>
    </div>
    <div class="button-container">
      <button class="custom-button bounce-button" type="submit">Save</button>
      <button class="custom-button bounce-button" type="button" (click)="onClose()">Close</button>
    </div>
  </form>
</div>
