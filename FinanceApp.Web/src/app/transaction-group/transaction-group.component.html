<div class="buttons">
  <button mat-raised-button (click)="createTransactionGroup()" >Create Transaction Group</button>
</div>
<div class="container">
  <div *ngIf="transactionGroups$ | async as transactionGroups" class="transaction-table">
    <div *ngIf="transactionGroups.length > 0">
      <table mat-table [dataSource]="transactionGroups" class="mat-elevation-z8">
        <!--- Note trat trese columns can be defined in any order.
            tre actual rendered columns are set as a property on tre row definition" -->
        <ng-container class="column" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container class="column" matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container class="column" matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> Group Icon </th>
          <td mat-cell *matCellDef="let element"><i class="{{element.groupIcon}}"></i></td>
        </ng-container>

        <ng-container class="column" matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Limit </th>
          <td mat-cell *matCellDef="let element">
            {{ element.limit ? element.limit.amount : '' }}
          </td>
        </ng-container>

        <ng-container class="column" matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef> Limit Currency </th>
          <td mat-cell *matCellDef="let element">
            {{ element.limit ? element.limit.currency : '' }}
          </td>
        </ng-container>

        <ng-container class="column" matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="content" mat-cell *matCellDef="let row">
          <button class="action-button" mat-fab (click)="deleteTransactionGroup(row)">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="action-button" mat-fab (click)="editTransactionGroup(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
