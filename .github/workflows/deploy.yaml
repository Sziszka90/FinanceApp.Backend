name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: List environment files
        run: |
          ls ./FinanceApp.Web/src/environments

      - name: Generate environment.prod.ts from template
        run: |
          export API_URL="${{ secrets.BACKEND_URL }}"
          envsubst < src/environments/environment.prod.template.ts > src/environments/environment.prod.ts
        working-directory: ./FinanceApp.Web

      - name: Build and Push Frontend image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER/frontend-app:latest ./FinanceApp.Web
          docker push ghcr.io/$OWNER/frontend-app:latest

      - name: Build and Push .NET image
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$OWNER/backend-app:latest .
          docker push ghcr.io/$OWNER/backend-app:latest
