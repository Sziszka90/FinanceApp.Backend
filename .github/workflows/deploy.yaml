name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Frontend image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/frontend-app:latest ./FinanceApp.Web
        docker push ghcr.io/${{ github.repository_owner }}/frontend-app:latest

    - name: Build and Push .NET image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/backend-app:latest ./FinanceApp.Presentation.WebApi
        docker push ghcr.io/${{ github.repository_owner }}/backend-app:latest
