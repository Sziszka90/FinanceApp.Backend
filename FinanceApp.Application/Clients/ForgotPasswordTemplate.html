<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: Unbounded, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        .container { background: #fff; max-width: 600px; margin: 40px auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 32px; }
        h1 { color: #574bc7; }
        p { color: #333; font-size: 16px; }
        .footer { margin-top: 32px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Dear User! Please reset your password!</p>
          <p style="margin-top:24px;">
              <a href="@Model.ResetPasswordLink" style="display:inline-block;padding:12px 24px;background:#574bc7;color:#fff;text-decoration:none;border-radius:4px;font-weight:bold;">Reset your password</a>
          </p>
        <div class="footer">
            This is an automated message from FinanceApp.<br>
            &copy; @DateTime.Now.Year FinanceApp
        </div>
    </div>
</body>
</html>
