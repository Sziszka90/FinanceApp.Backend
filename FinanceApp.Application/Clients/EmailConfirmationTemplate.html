@model dynamic
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Notification</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
        .container { background: #fff; max-width: 600px; margin: 40px auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 32px; }
        h1 { color: #2d7ff9; }
        p { color: #333; font-size: 16px; }
        .footer { margin-top: 32px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email address confirmation</h1>
        <p>Dear @Model.UserName! Please confirm your email address!</p>
          <p style="margin-top:24px;">
              <a href="@Model.ConfirmationLink" style="display:inline-block;padding:12px 24px;background:#2d7ff9;color:#fff;text-decoration:none;border-radius:4px;font-weight:bold;">Confirm your email</a>
          </p>
        <div class="footer">
            This is an automated message from FinanceApp.<br>
            &copy; @DateTime.Now.Year FinanceApp
        </div>
    </div>
</body>
</html>
